<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaebinBrawl</title>
    <style>
        body {
            font-family: Arial, sans-serif; text-align: center;
            background: url('https://images.app.goo.gl/jqavFrhMm6m6AEBH7') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container { max-width: 1000px; margin: auto; background: rgba(0, 0, 0, 0.7); padding: 20px; border-radius: 10px; }
        .product { border: 1px solid #ddd; padding: 15px; margin: 10px; display: inline-block; background: rgba(255, 255, 255, 0.8); color: black; }
        .cart, .checkout, .wallet { margin-top: 20px; padding: 10px; border-top: 2px solid #fff; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>JaebinBrawl</h1>
        
        <div class="wallet">
            <h2>포인트 충전</h2>
            <p>내 포인트: <strong><span id="user-balance">0</span>원</strong></p>
            <input type="number" id="charge-amount" placeholder="충전 금액 입력">
            <button onclick="chargeWallet()">충전하기</button>
        </div>
        
        <div id="product-list">
            <div class="product">
                <h2>관전자봇 프리미엄</h2>
                <p>가격: 10,000원</p>
                <button onclick="purchaseItem('관전자봇 프리미엄', 10000, 'https://example.com/link1')">구매하기</button>
            </div>
            <div class="product">
                <h2>키트핵</h2>
                <p>가격: 20,000원</p>
                <button onclick="purchaseItem('키트핵', 20000, 'https://example.com/link2')">구매하기</button>
            </div>
        </div>
    </div>
    
    <script>
        let balance = 0;
        function chargeWallet() {
            let amount = parseInt(document.getElementById('charge-amount').value);
            if (amount > 0) {
                balance += amount;
                document.getElementById('user-balance').textContent = balance;
                alert(`포인트 ${amount}원이 충전되었습니다!`);
            } else {
                alert('올바른 금액을 입력하세요.');
            }
        }
        
        function purchaseItem(name, price, link) {
            if (balance >= price) {
                balance -= price;
                document.getElementById('user-balance').textContent = balance;
                alert(`구매 완료! 상품: ${name}\n다운로드 링크: ${link}`);
                window.open(link, '_blank');
            } else {
                alert('잔액이 부족합니다. 포인트를 충전하세요!');
            }
        }
    </script>
</body>
</html>
